<div class="container-fluid">
  <div class="row">
    <!-- sidebar content -->
    <div class="col-sm-3 col-md-2 p-0 bg-faded">
      <div class="container p-0">
        <div class="col-12" ng-repeat="topic in topicsTC" ng-class="{active: isActive(topic.title)}">
          <a ng-href="lessons/topics/{{topic.title}}">{{topic.title}}</a>
        </div>
      </div>
    </div>



    <!-- main content -->
    <div class="col-xs-9 col-sm-10 col-xs-offset-3 col-mid-10 col-lg-offset-2 main">
      <h1 class="page-header">{{topic.title}}</h1>
      <!-- <div class="row"> -->
      <!-- Left Content -->
      <!-- <div class="col-sm-5"> -->

      <!-- Tabs Content-->
      <section>
        <ul class="nav nav-tabs">
          <li ng-class="{ active:isSet(1) }">
            <a href ng-click="setTab(1)">Questions</a>
          </li>
          <li ng-class="{ active:isSet(2) }">
            <a href ng-click="setTab(2)">Background</a>
          </li>
        </ul>
        <!--  Question Tab's Content  -->
        <question-instructions ng-show="isSet(1)"></question-instructions>

        <!--  Background Tab's Content  -->
        <background ng-show="isSet(2)"></background>
      </section>
    </div>
